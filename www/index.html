<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakeUpSid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Mono:wght@400;700&display=swap');
        
        /* Adjusted base size for mobile */
        .time-display-text {
            font-size: 3rem; /* 48px */
            line-height: 1;
        }
        /* Increased size for tablet/desktop screens */
        @media (min-width: 640px) {
            .time-display-text {
                font-size: 5rem; /* 80px */
            }
        }
        /* Hide number input spinners */
        .appearance-none::-webkit-inner-spin-button,
        .appearance-none::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .appearance-none {
            -moz-appearance: textfield;
        }
        .animate-pulse {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-900 min-h-screen p-4 sm:p-8 font-sans text-gray-100">

    <div id="app" class="max-w-xl mx-auto">
        <h1 class="text-3xl font-extrabold text-center text-orange-400 mb-8 mt-4">
            WakeUpSid
        </h1>
        
        <!-- Home Screen: Time Display (Now includes seconds) -->
        <div id="time-display-container" class="mb-8 p-6 bg-gray-800 rounded-xl shadow-2xl transition-all duration-300">
            <p id="date-display" class="text-lg text-gray-400 mb-2"></p>
            <div class="flex items-center justify-center space-x-4">
                <span id="time-display" class="time-display-text font-mono font-bold text-orange-400">00:00:00</span>
                <span id="day-icon" class="text-5xl text-yellow-300"></span>
            </div>
        </div>

        <!-- Alarm Management Header -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-semibold text-gray-100">Alarms (<span id="alarm-count">0</span>)</h2>
            <button id="add-alarm-btn" class="p-3 bg-emerald-500 hover:bg-emerald-600 rounded-full shadow-lg transition duration-300 focus:outline-none focus:ring-4 focus:ring-emerald-500/50" onclick="showAlarmSettingModal()">
                <i data-lucide="plus" class="w-7 h-7 text-white"></i>
            </button>
        </div>

        <!-- Alarm List -->
        <div id="alarm-list" class="space-y-3">
            <!-- Alarm items will be inserted here -->
            <div id="no-alarms-message" class="text-center p-8 bg-gray-800 rounded-xl text-gray-500 shadow-inner">
                <i data-lucide="clock" class="w-10 h-10 mx-auto mb-3"></i>
                <p>No alarms set. Tap '+' to add one.</p>
            </div>
        </div>
    </div>

    <!-- --- Modals --- -->

    <!-- Alarm Setting Modal -->
    <div id="alarm-setting-modal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-75 flex items-center justify-center transition-opacity duration-300">
        <div class="bg-gray-800 w-11/12 max-w-md p-6 rounded-2xl shadow-2xl transform scale-95 transition-transform duration-300 ease-out">
            <h3 class="text-2xl font-bold mb-6 text-center text-orange-400">Set New Alarm</h3>

            <!-- Time Picker Simulation (H:M:S) -->
            <div class="flex items-center justify-center space-x-2 sm:space-x-4 mb-4">
                <!-- Hour -->
                <input id="alarm-hour" type="number" min="0" max="23" value="07" class="w-16 text-center text-4xl sm:text-5xl font-mono p-2 bg-gray-900 text-orange-400 rounded-lg border-2 border-gray-700 focus:border-emerald-500 focus:ring-0 appearance-none" oninput="if(this.value.length>2) this.value=this.value.slice(0,2); this.value=parseInt(this.value)||0;" />
                <span class="text-4xl sm:text-5xl text-gray-300">:</span>
                <!-- Minute -->
                <input id="alarm-minute" type="number" min="0" max="59" value="30" class="w-16 text-center text-4xl sm:text-5xl font-mono p-2 bg-gray-900 text-orange-400 rounded-lg border-2 border-gray-700 focus:border-emerald-500 focus:ring-0 appearance-none" oninput="if(this.value.length>2) this.value=this.value.slice(0,2); this.value=parseInt(this.value)||0;" />
                <span class="text-4xl sm:text-5xl text-gray-300">:</span>
                <!-- Second -->
                <input id="alarm-second" type="number" min="0" max="59" value="00" class="w-16 text-center text-4xl sm:text-5xl font-mono p-2 bg-gray-900 text-orange-400 rounded-lg border-2 border-gray-700 focus:border-emerald-500 focus:ring-0 appearance-none" oninput="if(this.value.length>2) this.value=this.value.slice(0,2); this.value=parseInt(this.value)||0;" />
            </div>
            <p class="text-center text-sm text-gray-500 mb-6">H (0-23) : M (0-59) : S (0-59)</p>

            <!-- Date Selector (One-time alarm) -->
            <div class="mb-6">
                <label for="alarm-date" class="block text-center text-sm font-medium text-gray-400 mb-2">Set Specific Date (Optional for One-Time Alarm)</label>
                <input id="alarm-date" type="date" class="w-full p-3 bg-gray-900 text-gray-200 rounded-lg border border-gray-700 focus:border-orange-400 focus:ring-0 text-center" />
                <p class="text-center text-xs text-gray-500 mt-1">If no date is selected, the alarm will ring daily.</p>
            </div>

            <!-- Label Input -->
            <input id="alarm-label" type="text" placeholder="Alarm Label (e.g., Morning)" value="Alarm" class="w-full p-3 mb-6 bg-gray-900 text-gray-200 rounded-lg border border-gray-700 focus:border-orange-400 focus:ring-0 text-center" />

            <!-- Tone Selector -->
            <p class="text-md font-semibold mb-3 text-gray-300">Choose Alarm Tone:</p>
            <select id="alarm-tone" class="w-full p-3 mb-8 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:border-emerald-500 focus:ring-0">
                <option value="Digital Chime">Digital Chime</option>
                <option value="Gentle Wake-up">Gentle Wake-up</option>
                <option value="Classic Bell">Classic Bell</option>
                <option value="Urgent Siren">Urgent Siren</option>
            </select>

            <!-- Buttons -->
            <div class="flex justify-between space-x-4">
                <button onclick="hideAlarmSettingModal()" class="flex-1 p-3 text-lg font-semibold bg-gray-600 hover:bg-gray-700 rounded-xl transition duration-300">Cancel</button>
                <button onclick="addAlarm()" class="flex-2 p-3 text-lg font-bold bg-emerald-500 hover:bg-emerald-600 text-gray-900 rounded-xl transition duration-300">Save Alarm</button>
            </div>
        </div>
    </div>

    <!-- Alarm Ringing Modal -->
    <div id="alarm-ringing-modal" class="hidden fixed inset-0 z-50 bg-orange-600 flex items-center justify-center transition-all duration-300">
        <div class="w-11/12 max-w-md p-8 bg-white rounded-3xl shadow-2xl text-center">
            <i data-lucide="bell" class="w-16 h-16 mx-auto mb-4 text-orange-600"></i>
            <h3 id="ringing-title" class="text-3xl font-extrabold text-gray-900 mb-1">ALARM</h3>
            <p id="ringing-time" class="text-6xl font-mono font-bold text-gray-800 mb-4">00:00:00</p>
            <p id="ringing-tone" class="text-lg text-gray-600 mb-8">Tone: Digital Chime</p>

            <div class="flex justify-between space-x-4">
                <button onclick="snoozeAlarm()" class="flex-1 flex items-center justify-center p-4 font-bold bg-yellow-400 hover:bg-yellow-500 rounded-xl transition duration-300 text-gray-900 shadow-md">
                    <i data-lucide="zap" class="w-6 h-6 mr-2"></i>
                    Snooze (9 min)
                </button>
                <button onclick="dismissAlarm()" class="flex-1 flex items-center justify-center p-4 font-bold bg-red-500 hover:bg-red-600 rounded-xl transition duration-300 text-white shadow-md">
                    <i data-lucide="x" class="w-6 h-6 mr-2"></i>
                    Dismiss
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Core Application State & Constants ---
        const ALARM_TONES = ['Digital Chime', 'Gentle Wake-up', 'Classic Bell', 'Urgent Siren'];
        // Use localStorage for persistence
        let alarms = JSON.parse(localStorage.getItem('alarms')) || []; 
        let ringingAlarmId = null;
        let alarmCheckInterval;
        let ringSound = null; // Placeholder for Audio object

        // --- DOM Elements ---
        const timeDisplayEl = document.getElementById('time-display');
        const dateDisplayEl = document.getElementById('date-display');
        const dayIconEl = document.getElementById('day-icon');
        const alarmListEl = document.getElementById('alarm-list');
        const alarmCountEl = document.getElementById('alarm-count');
        const noAlarmsMessageEl = document.getElementById('no-alarms-message');
        const settingModalEl = document.getElementById('alarm-setting-modal');
        const ringingModalEl = document.getElementById('alarm-ringing-modal');

        // Form elements
        const hourInput = document.getElementById('alarm-hour');
        const minuteInput = document.getElementById('alarm-minute');
        const secondInput = document.getElementById('alarm-second'); // New
        const dateInput = document.getElementById('alarm-date'); // New
        const labelInput = document.getElementById('alarm-label');
        const toneSelect = document.getElementById('alarm-tone');

        // Ringing Modal elements
        const ringingTitleEl = document.getElementById('ringing-title');
        const ringingTimeEl = document.getElementById('ringing-time');
        const ringingToneEl = document.getElementById('ringing-tone');


        // --- Utility Functions ---

        const formatTimePart = (num) => String(num).padStart(2, '0');
        const generateId = () => Date.now().toString() + Math.random().toString(36).substring(2, 9);
        const getAlarmById = (id) => alarms.find(a => a.id === id);

        const saveAlarms = () => {
            localStorage.setItem('alarms', JSON.stringify(alarms));
            renderAlarmList();
        };

        const showAlert = (message) => {
             // In-app alert simulation
            const tempAlert = document.createElement('div');
            tempAlert.className = "fixed top-0 left-1/2 -translate-x-1/2 mt-4 p-3 bg-red-600 text-white rounded-lg shadow-xl z-50 text-sm font-semibold transition-opacity duration-300";
            tempAlert.textContent = message;
            document.body.appendChild(tempAlert);
            setTimeout(() => {
                tempAlert.remove();
            }, 3000);
            console.error("User Alert:", message);
        }
        
        const getTodayDateString = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = formatTimePart(now.getMonth() + 1);
            const day = formatTimePart(now.getDate());
            return `${year}-${month}-${day}`;
        }

        // --- Home Screen Display Logic ---

        const updateTimeDisplay = () => {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const second = now.getSeconds();

            // Time now includes seconds
            const timeString = `${formatTimePart(hour)}:${formatTimePart(minute)}:${formatTimePart(second)}`;
            
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', dateOptions);

            timeDisplayEl.textContent = timeString;
            dateDisplayEl.textContent = dateString;

            // Day/Night Icon
            if (hour >= 6 && hour < 18) {
                dayIconEl.innerHTML = '<i data-lucide="sun" class="w-10 h-10 text-yellow-300"></i>';
            } else {
                dayIconEl.innerHTML = '<i data-lucide="moon" class="w-10 h-10 text-blue-300"></i>';
            }
            lucide.createIcons();
        };

        // --- Alarm Setting Modal Functions ---

        const showAlarmSettingModal = () => {
            const now = new Date();
            // Default time to 1 minute from now
            const defaultTime = new Date(now.getTime() + 60000); 

            hourInput.value = formatTimePart(defaultTime.getHours());
            minuteInput.value = formatTimePart(defaultTime.getMinutes());
            secondInput.value = formatTimePart(defaultTime.getSeconds());
            dateInput.value = ''; // Clear date input for daily default
            labelInput.value = 'Alarm';
            toneSelect.value = ALARM_TONES[0];

            // Set the minimum selectable date to today
            dateInput.min = getTodayDateString();

            settingModalEl.classList.remove('hidden');
        };

        const hideAlarmSettingModal = () => {
            settingModalEl.classList.add('hidden');
        };

        const addAlarm = () => {
            const hour = parseInt(hourInput.value);
            const minute = parseInt(minuteInput.value);
            const second = parseInt(secondInput.value); // New
            const dateString = dateInput.value; // New

            // Basic validation for H, M, S
            if (isNaN(hour) || hour < 0 || hour > 23 || isNaN(minute) || minute < 0 || minute > 59 || isNaN(second) || second < 0 || second > 59) {
                showAlert('Invalid Time: Please ensure H, M, and S are valid numbers.');
                return;
            }

            let targetTimestamp = null;
            let isOneTime = false;

            if (dateString) {
                isOneTime = true;
                // Note: Months in JS Date are 0-indexed, so we subtract 1
                const [year, month, day] = dateString.split('-').map(Number);
                const targetDate = new Date(year, month - 1, day, hour, minute, second);
                targetTimestamp = targetDate.getTime();

                if (targetTimestamp < Date.now()) {
                    showAlert('Cannot set an alarm for a time that has already passed.');
                    return;
                }
            }

            const newAlarm = {
                id: generateId(),
                hour: hour,
                minute: minute,
                second: second, 
                tone: toneSelect.value,
                label: labelInput.value.trim() || 'Alarm',
                isActive: true,
                snoozeCount: 0,
                isOneTime: isOneTime, 
                targetTimestamp: targetTimestamp, 
            };

            alarms.push(newAlarm);
            saveAlarms();
            hideAlarmSettingModal();
        };

        // --- Alarm Management Functions ---

        const toggleAlarm = (id) => {
            const alarm = getAlarmById(id);
            if (alarm) {
                alarm.isActive = !alarm.isActive;
                // If we deactivate a snoozed alarm, reset snooze count
                if (!alarm.isActive) {
                    alarm.snoozeCount = 0;
                }
                saveAlarms();
            }
        };

        const deleteAlarm = (id) => {
            if (ringingAlarmId === id) dismissAlarm(); // Dismiss if deleting ringing alarm
            alarms = alarms.filter(a => a.id !== id);
            saveAlarms();
        };

        const createAlarmItem = (alarm) => {
            const alarmItem = document.createElement('div');
            alarmItem.className = `flex justify-between items-center p-4 rounded-xl shadow-lg border-l-4 transition-all duration-300 ${alarm.isActive ? 'bg-gray-700 border-emerald-500' : 'bg-gray-800 border-gray-600 opacity-60'}`;
            
            const timeString = `${formatTimePart(alarm.hour)}:${formatTimePart(alarm.minute)}:${formatTimePart(alarm.second)}`;
            const snoozeInfo = alarm.snoozeCount > 0 ? `<span class="text-xs font-semibold text-yellow-400"> (Snoozed x${alarm.snoozeCount})</span>` : '';
            
            let dateInfo = '';
            let statusBadge = '';

            if (alarm.isOneTime && alarm.targetTimestamp) {
                const targetDate = new Date(alarm.targetTimestamp);
                const dateStr = targetDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                dateInfo = `<p class="text-sm text-orange-400 mt-1 font-semibold">Date: ${dateStr}</p>`;
                statusBadge = '<span class="text-xs text-blue-400 font-medium ml-2">(One-Time)</span>';
            } else {
                 statusBadge = '<span class="text-xs text-green-400 font-medium ml-2">(Daily)</span>';
            }

            alarmItem.innerHTML = `
                <div class="flex-1">
                    <p class="text-4xl font-mono font-bold text-gray-50">${timeString}</p>
                    <p class="text-lg text-gray-300 mt-1">${alarm.label}${statusBadge}${snoozeInfo}</p>
                    ${dateInfo}
                    <p class="text-sm text-gray-500">Tone: ${alarm.tone}</p>
                </div>
                <div class="flex items-center space-x-3">
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" data-id="${alarm.id}" class="sr-only peer" ${alarm.isActive ? 'checked' : ''} onchange="toggleAlarm('${alarm.id}')">
                        <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-emerald-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-500"></div>
                    </label>
                    <button onclick="deleteAlarm('${alarm.id}')" class="p-2 bg-red-800 hover:bg-red-700 rounded-full text-white">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
            `;
            return alarmItem;
        };

        const renderAlarmList = () => {
            // Sort alarms by time
            alarms.sort((a, b) => {
                // If both are one-time, sort by timestamp
                if (a.isOneTime && b.isOneTime) return a.targetTimestamp - b.targetTimestamp;
                
                // If one is one-time, push it to the end (or start, depending on preference, here we'll keep daily first)
                if (a.isOneTime && !b.isOneTime) return 1;
                if (!a.isOneTime && b.isOneTime) return -1;
                
                // Sort daily alarms by H:M:S
                const timeA = a.hour * 3600 + a.minute * 60 + a.second;
                const timeB = b.hour * 3600 + b.minute * 60 + b.second;
                return timeA - timeB;
            });
            
            alarmListEl.innerHTML = '';
            alarmCountEl.textContent = alarms.length;

            if (alarms.length === 0) {
                noAlarmsMessageEl.classList.remove('hidden');
                alarmListEl.appendChild(noAlarmsMessageEl);
            } else {
                noAlarmsMessageEl.classList.add('hidden');
                alarms.forEach(alarm => alarmListEl.appendChild(createAlarmItem(alarm)));
            }
            lucide.createIcons();
        };

        // --- Alarm Check & Ringing Functions ---

        const checkAlarms = () => {
            if (ringingAlarmId !== null) return; // Prevent checking while an alarm is active

            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentSecond = now.getSeconds();
            const currentTimeMillis = now.getTime();

            // Find an alarm that should ring
            const alarmToRing = alarms.find(a => {
                if (!a.isActive) return false;

                if (a.isOneTime && a.targetTimestamp) {
                    // One-time alarm: check if current time is within a small window around the target timestamp
                    // This handles potential slight delays in the 1000ms interval
                    return currentTimeMillis >= a.targetTimestamp && currentTimeMillis < (a.targetTimestamp + 1000);
                } else {
                    // Daily alarm: check hour, minute, and exact second
                    return a.hour === currentHour && a.minute === currentMinute && a.second === currentSecond;
                }
            });

            if (alarmToRing) {
                ringingAlarmId = alarmToRing.id;
                
                // If it's a one-time alarm, we mark it inactive after the ring, unless snoozed
                if (alarmToRing.isOneTime && !alarmToRing.snoozeCount) {
                     // Note: We only set isActive=false if it's the *original* one-time trigger, not a snooze trigger.
                     // The snooze logic handles re-activating it.
                }

                showRingingModal(alarmToRing);
            }
        };

        const showRingingModal = (alarm) => {
            const timeString = `${formatTimePart(alarm.hour)}:${formatTimePart(alarm.minute)}:${formatTimePart(alarm.second)}`;
            
            ringingTitleEl.textContent = alarm.label || 'ALARM';
            ringingTimeEl.textContent = timeString;
            ringingToneEl.textContent = alarm.snoozeCount > 0 
                ? `Snoozing (Count: ${alarm.snoozeCount})` 
                : `Tone: ${alarm.tone}`;

            ringingModalEl.classList.remove('hidden');
            document.body.classList.add('animate-pulse');

            // Start simple audio simulation (can only use an actual audio file)
            // Using a simple tone simulation with AudioContext is complex, so we'll simulate.
            ringSound = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU1UAAAAPAAATNGRpcmFjZToAAAAsLi4u'); // dummy sound
            // ringSound.loop = true;
            // ringSound.play().catch(e => console.log("Audio play blocked by browser:", e)); 
            console.log(`RINGING: Alarm ${alarm.label} is ringing!`);
        };

        const stopRinging = () => {
            if (ringSound) {
                // ringSound.pause();
                // ringSound.currentTime = 0;
            }
            document.body.classList.remove('animate-pulse');
            ringingAlarmId = null;
            ringingModalEl.classList.add('hidden');
        }

        const dismissAlarm = () => {
            stopRinging();

            if (ringingAlarmId) {
                const alarm = getAlarmById(ringingAlarmId);
                if (alarm) {
                    // Dismiss sets the alarm off completely
                    alarm.isActive = false; 
                    alarm.snoozeCount = 0;
                    
                    // For one-time alarms, dismiss also ensures it's removed from future checks
                    if (alarm.isOneTime && !alarm.targetTimestamp) {
                        alarms = alarms.filter(a => a.id !== ringingAlarmId);
                    }
                    saveAlarms();
                }
            }
            console.log("Alarm Dismissed.");
        };

        const snoozeAlarm = () => {
            stopRinging();
            
            if (ringingAlarmId) {
                const alarm = getAlarmById(ringingAlarmId);
                if (alarm) {
                    const snoozeMinutes = 9;
                    const newSnoozeTime = new Date(Date.now() + snoozeMinutes * 60000); 

                    // Update the alarm's time to the future snooze time
                    alarm.hour = newSnoozeTime.getHours();
                    alarm.minute = newSnoozeTime.getMinutes();
                    alarm.second = newSnoozeTime.getSeconds();

                    // If it was a one-time alarm, update its target timestamp
                    if (alarm.isOneTime) {
                        alarm.targetTimestamp = newSnoozeTime.getTime();
                    } 

                    alarm.snoozeCount += 1;
                    alarm.isActive = true; 
                    saveAlarms(); 
                }
            }
            console.log("Alarm Snoozed for 9 minutes.");
        };

        // --- Initialization ---

        const init = () => {
            // Update time display every second
            setInterval(updateTimeDisplay, 1000);
            updateTimeDisplay();
            
            // Check alarms every second (robust check)
            alarmCheckInterval = setInterval(checkAlarms, 1000); 
            
            // Initial render of the alarm list
            renderAlarmList();
        };

        window.onload = init;
    </script>
</body>
</html>
